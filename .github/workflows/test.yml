name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.8, 3.8, 3.9]
        include:
          - python-version: 3.8
            tox-env: tests
          - python-version: 3.8
            tox-env: tests
          - python-version: 3.8
            tox-env: tests
          - python-version: 3.8
            tox-env: tests
          - python-version: 3.8
            tox-env: tests
          - python-version: 3.9
            tox-env: tests
          - python-version: 3.9
            tox-env: mypy
          - python-version: 3.9
            tox-env: apidocs
          - python-version: 3.9
            push-docs: true
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox codecov

      - name: Run tests
        if: matrix.tox-env != null
        run: tox -e ${{ matrix.tox-env }}

      - name: Build and push docs
        if: matrix.push-docs == 'true'
        run: ./.travis/build_docs.sh

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
