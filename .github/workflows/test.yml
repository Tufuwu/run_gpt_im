name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.8, 3.8, 3.8, 3.8, 3.9]
        include:
          - python-version: 3.8
            arch: ppc64le
          - python-version: 3.8
            arch: ppc64le
          - python-version: 3.8
            arch: ppc64le
          - python-version: 3.8
            arch: ppc64le
          - python-version: 3.9
            arch: ppc64le
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Run tests
      run: tox -e py${{ matrix.python-version }}
    - name: Upload coverage to Codecov
      if: success()
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
        tox -e coverage-report
        codecov
