name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.8, 3.8, 3.8, 3.9]
        toxenv: [py38, py38, py38, py38, py38, py38, py39, qa, doc]
        include:
          - python-version: 3.8
            toxenv: py38
          - python-version: 3.8
            toxenv: py38
          - python-version: 3.8
            toxenv: py38
          - python-version: 3.8
            toxenv: py38
          - python-version: 3.8
            toxenv: py38
          - python-version: 3.8
            toxenv: py38
          - python-version: 3.9
            toxenv: py39
          - python-version: 3.8
            toxenv: qa
          - python-version: 3.8
            toxenv: doc

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install tox

    - name: Run tests
      run: tox -e ${{ matrix.toxenv }}
