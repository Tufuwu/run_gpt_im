name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.8, 3.8]
        version: [19.3.8, 18.14.9]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        pip install --upgrade pip setuptools
        pip install flake8 flake8-print coveralls

    - name: Log in to Docker Hub
      if: env.DOCKER_PASSWORD != ''
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Run ClickHouse server
      run: |
        docker run -d -p 127.0.0.1:9000:9000 -p 127.0.0.1:8123:8123 --name test-clickhouse-server --ulimit nofile=262144:262144 yandex/clickhouse-server:${{ matrix.version }}
        docker ps -a

    - name: Override setup.cfg
      run: sed -i 's/^host=localhost$/host=clickhouse-server/' setup.cfg

    - name: Update /etc/hosts
      run: echo '127.0.0.1 clickhouse-server' | sudo tee -a /etc/hosts

    - name: Run flake8
      run: flake8

    - name: Run tests
      run: coverage run --source=clickhouse_sqlalchemy setup.py test

    - name: Coveralls
      run: coveralls
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
