name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.8, 3.8, 3.9, '3.8', 'pypy-3.6']
        with-opt-deps: [false, true]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        if [ "${{ matrix.with-opt-deps }}" = "true" ]; then
          pip install -r requirements.txt pytest
        fi
        git clone https://github.com/ProgVal/irctest.git
        echo "y" | pip uninstall limnoria || true

    - name: Install package
      run: python setup.py install

    - name: Run tests
      run: supybot-test test -v --plugins-dir=./plugins/ --no-network

    - name: Run irctest
      if: matrix.with-opt-deps == 'true' && startsWith(matrix.python-version, '3.')
      run: |
        cd irctest
        pytest --controllers irctest.controllers.limnoria

    - name: Allow failures for pypy-3.6
      if: matrix.python-version == 'pypy-3.6' && matrix.with-opt-deps == 'true'
      continue-on-error: true
