name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.8, pypy-3.6]
        toxenv: [pep8, placement, py38, py38, py38, py38, py38-pytest, py38-pytest, py38-pytest, py38-failskip, py38-limit, py38-prefix]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Run tox
      env:
        TOXENV: ${{ matrix.toxenv }}
      run: tox
