name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.8]
        env:
          - TOX_ENV=flake8
          - TOX_ENV=isort
          - DJANGO=dj22
          - DJANGO=dj30
          - DJANGO=dj31
          - DJANGO=dj32
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage isort tox
    - name: Run tests
      run: |
        if [[ "${{ matrix.env }}" == "flake8" || "${{ matrix.env }}" == "isort" ]]; then
          tox -e ${{ matrix.env }}
        elif [[ "${{ matrix.env }}" == "dj22" && "${{ matrix.python-version }}" == "3.8" ]]; then
          tox -e py38
        elif [[ "${{ matrix.env }}" == "dj22" && "${{ matrix.python-version }}" == "3.8" ]]; then
          tox -e py38
        elif [[ "${{ matrix.env }}" == "dj22" && "${{ matrix.python-version }}" == "3.8" ]]; then
          tox -e py38
        elif [[ "${{ matrix.env }}" == "dj22" && "${{ matrix.python-version }}" == "3.8" ]]; then
          tox -e py38
        elif [[ "${{ matrix.env }}" == "dj30" && "${{ matrix.python-version }}" == "3.8" ]]; then
          tox -e py38
        elif [[ "${{ matrix.env }}" == "dj31" && "${{ matrix.python-version }}" == "3.8" ]]; then
          tox -e py38
        elif [[ "${{ matrix.env }}" == "dj32" && "${{ matrix.python-version }}" == "3.8" ]]; then
          tox -e py38
    - name: Upload coverage to Codecov
      if: success()
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
