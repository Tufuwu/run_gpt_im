name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.8, 3.8]
        django-version: ["<1.9", "<1.10", "<1.11", "<1.12", "<2.1", "<2.2", "<2.3", "<3.1", "<3.2"]
        mjml-version: [3.3.8, 4.3.1, 4.4.0, 4.5.1, 4.6.3]
        exclude:
          - python-version: 3.8
            django-version: "<2.1"
          - python-version: 3.8
            django-version: "<2.2"
          - python-version: 3.8
            django-version: "<2.3"
          - python-version: 3.8
            django-version: "<3.1"
          - python-version: 3.8
            django-version: "<3.2"
          - python-version: 3.8
            django-version: "<3.1"
          - python-version: 3.8
            django-version: "<3.2"
          - python-version: 3.8
            django-version: "<1.9"
          - python-version: 3.8
            django-version: "<1.10"
          - python-version: 3.8
            django-version: "<1.11"
          - python-version: 3.8
            django-version: "<1.9"
          - python-version: 3.8
            django-version: "<1.10"
          - python-version: 3.8
            django-version: "<1.11"
          - python-version: 3.8
            django-version: "<1.9"
          - python-version: 3.8
            django-version: "<1.10"
          - python-version: 3.8
            django-version: "<1.11"
          - python-version: 3.8
            django-version: "<1.12"
          - python-version: 3.8
            django-version: "<2.1"
          - python-version: 3.8
            django-version: "<2.2"

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install "Django${{ matrix.django-version }}"
        pip install "requests>=2.20.0,<=2.24.0"

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '12'

    - name: Install MJML
      run: |
        npm install -g mjml-http-server@0.0.3
        npm install mjml@${{ matrix.mjml-version }}
        node_modules/.bin/mjml --version

    - name: Run tests
      run: python tools.py test
