name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.9]
        django-version: [22, 30, 31, 32]
        arch: [x64, ppc64le]
    runs-on: ${{ matrix.arch == 'ppc64le' && 'ubuntu-22.04' || 'ubuntu-latest' }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run tests
      env:
        TOXENV: py${{ matrix.python-version }}-django${{ matrix.django-version }}
      run: tox

  notifications:
    email:
      recipients:
        - niwi@niwi.nz
      on_success: change
      on_failure: change
