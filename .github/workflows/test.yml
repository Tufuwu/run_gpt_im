name: Python package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8', '3.8', '3.8', '3.9']
        include:
          - python-version: '3.8'
            env: TOXENV=py38
          - python-version: '3.8'
            env: TOXENV=cov
          - python-version: '3.8'
            env: TOXENV=py38
          - python-version: '3.8'
            env: TOXENV=py38
          - python-version: '3.9'
            env: TOXENV=py39

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox coveralls

    - name: Run tests
      run: tox

    - name: Upload coverage to Coveralls
      if: matrix.env == 'cov'
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: coveralls
