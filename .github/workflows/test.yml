name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.9, 3.10]
        env:
          - TOX_ENV=flake8
          - TOX_ENV=check_rst
          - TOX_ENV=coverage
          - TOX_ENV=py38-django111
          - TOX_ENV=py38-django22
          - TOX_ENV=py38-django111
          - TOX_ENV=py38-django22
          - TOX_ENV=py39-django22
          - TOX_ENV=py310-django32
          - TOX_ENV=py39-django32
          - TOX_ENV=py310-django40
          - TOX_ENV=py310-django41
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox
    - name: Run tests
      run: tox -e ${{ matrix.env.TOX_ENV }}
    - name: Upload tox logs
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: tox-logs
        path: tox_log/*.log
