name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.8, '3.8']
        django-version: [2.2, 3.0, 'main']
        include:
          - python-version: 3.8
            toxenv: docs
          - python-version: 3.8
            toxenv: quality
      allow_failures:
        - python-version: '3.8'
        - django-version: 'main'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run tests
        run: |
          if [ -n "${{ matrix.toxenv }}" ]; then
            tox -e ${{ matrix.toxenv }}
          else
            tox
          fi
