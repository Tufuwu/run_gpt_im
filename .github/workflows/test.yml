name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.8, 3.8, 3.8, 3.8, 3.9]
        include:
          - os: ubuntu-latest
            python-version: 3.8
            env: RUN_COVERAGE=true
          - os: ubuntu-latest
            python-version: 3.8
            env: RUN_COVERAGE=false TZ=XXX-05:30

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install -e .[all]
        pip install pytest-xdist pycodestyle

    - name: Lint with flake8
      run: flake8 metomi/isodatetime

    - name: Run tests
      env:
        RUN_COVERAGE: ${{ matrix.env.RUN_COVERAGE }}
      run: |
        PYTEST_ARGS=('-n' '2')
        if [ "$RUN_COVERAGE" = "true" ]; then
          PYTEST_ARGS+=('--cov=metomi/isodatetime')
        fi
        pytest "${PYTEST_ARGS[@]}"

    - name: Upload coverage to Codecov
      if: matrix.env.RUN_COVERAGE == 'true'
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
