name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8]
        django-version: [dj22, dj30, dj31, dj32, djdev]
        mode: [flake8, flake8-strict, docs]
        exclude:
          - python-version: 3.8
            mode: flake8-strict
          - python-version: 3.8
            mode: docs
          - python-version: 3.8
            django-version: dj30
          - python-version: 3.8
            django-version: dj31
          - python-version: 3.8
            django-version: dj32
          - python-version: 3.8
            django-version: djdev
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U wheel virtualenv
        pip install tox coveralls

    - name: Run tests
      env:
        DJANGO_VERSION: ${{ matrix.django-version }}
        MODE: ${{ matrix.mode }}
      run: |
        coverage erase
        tox -e py${{ matrix.python-version }}-${{ matrix.django-version }}${{ matrix.mode }}

    - name: Upload coverage to Coveralls
      if: success()
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: coveralls
