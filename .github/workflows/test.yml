name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.8, 3.8, 3.8, 3.8, 3.8, pypy-3.8, pypy-3.8]
        include:
          - python-version: 3.8
            env: TOXENV: py38-cover,py38-cover,coverage
          - python-version: 3.8
            env: TOXENV: docs
          - python-version: 3.8
            env: TOXENV: py38-pyramid14
          - python-version: 3.8
            env: TOXENV: py38-pyramid19

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools
        pip install tox

    - name: Run tests
      env:
        TOXENV: ${{ matrix.env.TOXENV }}
      run: tox

    - name: Cache pip
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

notifications:
  email:
    - pyramid-checkins@lists.repoze.org
